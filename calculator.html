<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Javacsript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <div class="keys">
            <div class="display">0</div>
            <div class="operators">
                <button class="operator" data-action="add">+</button>
                <button class="operator" data-action="subtract">-</button>
                <button class="operator" data-action="multiply">&times;</button>
                <button class="operator" data-action="divide">&divide;</button>
            </div>    
            <div class="digits">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="digit zero">0</button>
                    <button class="digit decimal" data-action = "decimal"> <strong>.</strong></button>
                    <button class="digit clear" data-action="clear">AC</button>                                
            </div>
            <div class="eq">
            <button class="equals" data-action = "calculate"><strong>=</strong></button>
            </div>
            


        </div>



    </div>




<script src="script.js"></script>
</body>
</html>
